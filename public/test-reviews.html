<!DOCTYPE html>
<html>
<head>
    <title>Test Reviews API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Reviews API</h1>
    
    <button onclick="testReviewsAPI()">Test /api/admin/reviews</button>
    <button onclick="testCreateReview()">Test Create Review</button>
    <button onclick="checkAuth()">Check Auth</button>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultDiv.appendChild(div);
        }

        async function testReviewsAPI() {
            log('Testing /api/admin/reviews...');
            
            try {
                const response = await fetch('/api/admin/reviews');
                
                if (response.status === 401) {
                    log('❌ Unauthorized (401) - Need to login to admin panel', 'error');
                    return;
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`❌ HTTP Error ${response.status}: ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`✅ Success! Found ${data.reviews?.length || 0} reviews (Total: ${data.total || 0})`, 'success');
                
                if (data.reviews && data.reviews.length > 0) {
                    log(`First review: ${JSON.stringify(data.reviews[0], null, 2)}`, 'info');
                }
                
            } catch (error) {
                log(`❌ Network Error: ${error.message}`, 'error');
            }
        }

        async function testCreateReview() {
            log('Testing review creation...');
            
            try {
                const reviewData = {
                    clinicId: '1',
                    qualityRating: 4.5,
                    serviceRating: 4.0,
                    comfortRating: 3.5,
                    priceRating: 4.0,
                    averageRating: 4.0,
                    comment: 'Test review from debug page'
                };
                
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ Review created successfully: ${result.review?.id}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`❌ Failed to create review: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`❌ Error creating review: ${error.message}`, 'error');
            }
        }

        async function checkAuth() {
            log('Checking auth status...');
            
            try {
                const response = await fetch('/api/admin/auth/check');
                
                if (response.ok) {
                    log('✅ Authenticated as admin', 'success');
                } else {
                    log('❌ Not authenticated', 'error');
                }
                
            } catch (error) {
                log(`❌ Auth check error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
