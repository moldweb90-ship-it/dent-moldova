<!DOCTYPE html>
<html>
<head>
    <title>Test Reviews API</title>
</head>
<body>
    <h1>Test Reviews API</h1>
    <button onclick="testReviewsAPI()">Test Reviews API</button>
    <div id="result"></div>

    <script>
        async function testReviewsAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Сначала получим список клиник
                const clinicsResponse = await fetch('/api/clinics?limit=1');
                const clinicsData = await clinicsResponse.json();
                
                if (clinicsData.clinics && clinicsData.clinics.length > 0) {
                    const clinicId = clinicsData.clinics[0].id;
                    resultDiv.innerHTML = `Found clinic: ${clinicId}<br>`;
                    
                    // Теперь попробуем создать отзыв
                    const reviewData = {
                        clinicId: clinicId,
                        qualityRating: 4.5,
                        serviceRating: 4.0,
                        comfortRating: 3.5,
                        priceRating: 4.0,
                        averageRating: 4.0,
                        comment: 'Test review from API test'
                    };
                    
                    const reviewResponse = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(reviewData)
                    });
                    
                    const reviewResult = await reviewResponse.json();
                    resultDiv.innerHTML += `Review created: ${JSON.stringify(reviewResult, null, 2)}<br>`;
                    
                    // Теперь попробуем получить отзывы
                    const getReviewsResponse = await fetch('/api/admin/reviews');
                    const reviewsData = await getReviewsResponse.json();
                    resultDiv.innerHTML += `Reviews data: ${JSON.stringify(reviewsData, null, 2)}`;
                    
                } else {
                    resultDiv.innerHTML = 'No clinics found';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
