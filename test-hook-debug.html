<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hook Debug</title>
</head>
<body>
    <h1>Test Hook Debug</h1>
    <div id="debug-info"></div>
    
    <script>
        // –¢–µ—Å—Ç–∏—Ä—É–µ–º API –Ω–∞–ø—Ä—è–º—É—é
        async function testAPI() {
            const clinicId = '50700388-9022-46bf-ace0-8e2335b744bb';
            const url = `http://localhost:5000/api/clinics/${clinicId}/reviews?status=approved&limit=1000`;
            
            console.log('üîç Testing API:', url);
            
            try {
                const response = await fetch(url);
                console.log('üîç Response status:', response.status);
                console.log('üîç Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üîç Raw data:', data);
                
                const reviews = data.reviews || [];
                console.log('üîç Reviews array:', reviews);
                
                if (reviews.length === 0) {
                    console.log('üîç No reviews found');
                    return;
                }
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ä–µ–¥–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
                const qualitySum = reviews.reduce((sum, review) => sum + parseFloat(review.qualityRating), 0);
                const serviceSum = reviews.reduce((sum, review) => sum + parseFloat(review.serviceRating), 0);
                const comfortSum = reviews.reduce((sum, review) => sum + parseFloat(review.comfortRating), 0);
                const priceSum = reviews.reduce((sum, review) => sum + parseFloat(review.priceRating), 0);
                
                const qualityRating = qualitySum / reviews.length;
                const serviceRating = serviceSum / reviews.length;
                const comfortRating = comfortSum / reviews.length;
                const priceRating = priceSum / reviews.length;
                const averageRating = (qualityRating + serviceRating + comfortRating + priceRating) / 4;
                
                console.log('üîç Calculated ratings:', {
                    qualityRating,
                    serviceRating,
                    comfortRating,
                    priceRating,
                    averageRating,
                    totalReviews: reviews.length
                });
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.getElementById('debug-info').innerHTML = `
                    <h2>API Test Results</h2>
                    <p><strong>Reviews found:</strong> ${reviews.length}</p>
                    <p><strong>Quality Rating:</strong> ${qualityRating.toFixed(2)}</p>
                    <p><strong>Service Rating:</strong> ${serviceRating.toFixed(2)}</p>
                    <p><strong>Comfort Rating:</strong> ${comfortRating.toFixed(2)}</p>
                    <p><strong>Price Rating:</strong> ${priceRating.toFixed(2)}</p>
                    <p><strong>Average Rating:</strong> ${averageRating.toFixed(2)}</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('debug-info').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç
        testAPI();
    </script>
</body>
</html>
