<!DOCTYPE html>
<html>
<head>
    <title>Test API Endpoint</title>
</head>
<body>
    <h1>Test API Endpoint</h1>
    <button onclick="testEndpoint()">Test /api/admin/reviews</button>
    <div id="result"></div>

    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/admin/reviews');
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Status Text: ${response.statusText}</p>
                `;
                
                if (response.status === 401) {
                    resultDiv.innerHTML += '<p style="color: red;">❌ Unauthorized - Need to login to admin panel first</p>';
                } else if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p style="color: green;">✅ Success!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<p style="color: red;">❌ Error: ${errorText}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
