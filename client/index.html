<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>Dent Moldova - Каталог стоматологических клиник в Молдове</title>
    <meta name="description" content="Найдите лучшие стоматологические клиники в Молдове. Запись онлайн, отзывы, цены, адреса и телефоны.">
    <meta name="keywords" content="стоматология, стоматолог, лечение зубов, клиника, Молдова, Кишинёв">
    <meta name="robots" content="index,follow">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Dent Moldova - Каталог стоматологических клиник">
    <meta property="og:description" content="Найдите лучшие стоматологические клиники в Молдове">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mdent.md">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mdent.md">

    <!-- Фавикон с нулевым размером как предзагрузка, затем SVG-иконка без мигания -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" fetchpriority="high">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="/favicon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-navbutton-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- WebSite Schema with SearchAction for Google sitelink search -->
    <script type="application/ld+json">{
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://mdent.md",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://mdent.md?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }</script>

    <!-- Removed external Google Fonts to avoid render-blocking and reduce CLS; using system fonts -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>

  </body>
</html>
